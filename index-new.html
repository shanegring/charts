<!DOCTYPE html>
<!--[if IE 8]--> <html class="ie8 ie_old" lang="en"> <!--[endif]-->

<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Welcome to Function</title>

  <link rel="icon" type="image/png" href="images/f_icon.png">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"> 

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>


</head>



<body>

<div id="container-1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="container-2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

</body>

<script>

    $(function () {
            $('#container-1').highcharts({
                chart: {
                    type: 'area'
                },
                title: {
                    text: 'Growth of WELL Certified Square Footage over time'
                },
                subtitle: {
                    text: 'Source: wellcertified.com'
                },

               colors: ['#429DB5'],


                xAxis: {
                    categories: [
                        'Jan',
                        'Feb',
                        'Mar',
                        'Apr',
                        'May',
                        'June',
                        'July',
                        'Aug',
                        'Sept',
                        'Oct',
                        'Nov',
                        'Dec'
                    ]
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Total square footage of WELL certified projects (sq. ft.)'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                  name: 'Total square feet',
                    data: [49.9, 71.5, 106.4, 129.2, 144.0, 154, 169, 189, 200, 310, 400, 504],


                }]
            });
        });
    </script>
